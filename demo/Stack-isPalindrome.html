<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../structure/Stack.js"></script>
    <script>
        var input = prompt("请输入字符串");
        alert(isPalindrome(input) ? "是回文" : "不是回文");
        function isPalindrome(word){
            var stack = new Stack();
            for(var i=0; i<input.length; i++){
                stack.push(input[i]);
            }
            var rword = "";
            while(stack.length() > 0){
                rword += stack.pop();
            }
            return word == rword;
        }
    </script>
</head>

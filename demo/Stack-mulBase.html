<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../Stack.js"></script>
    <script>
        var input = prompt("请输入需要转换的数字和转换进制，用空格隔开");
        var inputArray = input.split(" ");
        var number = inputArray[0];
        var base = inputArray[1];
        alert(number + "转换成" + base + "进制为：" + mulBase(number, base));

        function mulBase(number, base){
            var stack = new Stack();
            do{
                stack.push(number%base);
                number = Math.floor(number/base);
            }while(number > 0)
            var result = "";
            while(stack.length() > 0){
                result += stack.pop();
            }
            return result;
        }
    </script>
</head>

</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../Stack.js"></script>
    <script>
        var input = prompt("请输入需要求的第几个斐波那契数");
        alert("第" + input + "个斐波那契数为：" + factorial(input));

        function factorial(n){
            var stack = new Stack();
            while(n > 1){
                stack.push(n--);
            }
            var result = 1;
            while(stack.length() > 1){
                result *= stack.pop();
            }
            return result;
        }
    </script>
</head>

</html>
